<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Materia</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ECFDFC; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
            font-family: 'Kavoon', cursive;
        }
        .button-container {
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .btn-rect {
            background-color: #CDD2F1; 
            color: black;
            width: 100%; /* Toma el ancho completo del contenedor */
            padding: 15px;
            margin: 15px 0; /* Espaciado vertical entre botones */
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }
        

        .btn-rect:hover {
            background-color: #CDD2F1; 
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn-rect" onclick="navigateTo('notes')">Notas</button>
        <button class="btn-rect" onclick="navigateTo('tasks')">Tareas</button>
        <button class="btn-rect" onclick="navigateTo('reminders')">Recordatorios</button>
    </div>

    <!-- Script para manejar los botones -->
    <script>

            alert(`Navegar a la secci√≥n: ${section}`);

        }
    </script>
</body>
</html>
