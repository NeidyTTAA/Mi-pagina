<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ECFDFC; /* Fondo */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-family: 'Kavoon', cursive; /* Tipografía Kavoon */
            color: black;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #D9FFF9; 
            color: black;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h3 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-align: center;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .sidebar a:hover {
            background-color: #D9FFF9; 
        }
        .content {
            margin-left: 220px; /* espacio sidebar */
            padding: 20px;
            text-align: center;
        }
        .username {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .add-box {
            width: 150px;
            height: 100px;
            background-color: #D9FFF9; 
            color: black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .calendar-box {
            width: 350px;
            height: 80px;
            background-color: #D9FFF9; 
            color: black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 350px auto;
            cursor: pointer;
            transition: transform 0.2s ease;
            
        }

        .add-box:hover, .calendar-box:hover {
            transform: scale(1.05);
        }
        .add-box i, .calendar-box i {
            font-size: 2rem;
        }
        .calendar-text {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Menú</h3>
        <a href="checklist.html">Checklist</a>
        <a href="tracker.html">Tracker</a>
    </div>

    <div class="content">
        <!-- Nombre del usuario -->
        <div class="username" id="username">¡Bienvenido, Usuario</div>

        <!-- Botón Añadir Materia -->
        <div class="add-box" onclick="addSubject()">
            <i class="fas fa-plus">+</i>
            <div class="calendar-text">Añadir materia</div>
            
        </div>

        <!-- Botón Calendario -->
        <div class="calendar-box" onclick="goToCalendar()">
            <div class="calendar-text">17 nov</div>
            <div class="calendar-text">Calendario</div>
        </div>
    </div>

    <!-- Script para nombre del usuario y botones -->
    <script>
        const username = "Gabriela !"; 
        document.getElementById("username").textContent = `Bienvenid@, ${username}`;

        // Función para manejar añadir materia
        function addSubject() {
            alert("Aquí puedes añadir una nueva materia.");
            // Redirigir a otra página 
            window.location.href = "add_subject.html";
        }

        // Función para ir al calendario
        function goToCalendar() {
            alert("Abriendo el calendario.");
            // Redirigir a la página del calendario
            window.location.href = "calendar.html"; 

        }
    </script>
    <!-- Iconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
