<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ECFDFC; 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            font-family: Arial, sans-serif;
        }
        .modal-box {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-box h3 {
            margin-bottom: 20px;
        }
        .modal-box .form-control {
            margin-bottom: 20px;
            height: 40px;
            font-size: 1rem;
            background-color: #E9EBE7;
        }
        .modal-box .btn {
            width: 85%;
            background-color: #30A393; 
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .modal-box .btn:hover {
            background-color: #004d00; 
        }
    </style>
</head>
<body>
    <div class="modal-box">
        <h3>Digite Clase</h3>
        <input type="text" id="classInput" class="form-control" placeholder="Escribe el nombre de la clase">
        <button class="btn" onclick="submitClass()">Aceptar</button>
    </div>

    <!-- manejar el botón -->
    <script>
        function submitClass() {
            const className = document.getElementById('classInput').value;
            if (className.trim() === '') {
                alert('Por favor, introduce el nombre de la clase.');
                return;
            }
            alert(`Clase "${className}" añadida con éxito.`);
            // window.location.href = 'dashboard.html'; // Redirige de nuevo al dashboard
        }

        function submitClass() {
    const className = document.getElementById('classInput').value;

        alert('Por favor, introduce el nombre de la clase.');
        return;
    }
    alert(`Clase "${className}" añadida con éxito.`);
    window.location.href = "new_subject.html"; // Redirige 
}

    </script>
</body>
</html>
